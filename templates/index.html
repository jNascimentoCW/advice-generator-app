<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="/public/images/favicon-32x32.png" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="advice-card">
      <p class="advice-id">ADVICE #{%ADVICEID}</p>
      <h1 class="advice-txt">"{%ADVICETXT}"</h1>
      <img class="horizontal-bar-img" src="images/pattern-divider-desktop.png" alt="" />
      <a href="">
          <button class="advice-generator"">
            <img src="images/icon-dice.png" alt="" />
          </button>
      </a>
      <img src="" alt="" />
    </div>

    <div class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Jhonatan Nascimento</a>.
      </p>
    </div>
  </body>
</html>
